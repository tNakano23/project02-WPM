<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルWPM計算機</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>

    <main>
        <!-- <p>WPMの求め方 <br> [文字数 ÷ 秒数× 60]</p> -->
        <div section01>
            <div class="calucurate-area" >
                <div class="calucurate-textboxA box01">
                    <label class="textH2" for="textbox01">文字数</label>
                    <input type="number" class="textbox" id="textbox01" min="0" >
                </div>
                <div class="calucurate-textboxA box02">
                    <label class="textH2" for="textbox02">秒数</label>
                    <input type="text" class="textbox" id="textbox02">
                </div>
                <!-- <div class="calucurate-textboxA box03">
                    <button type="button" class="button_main" id="btn01">計算</button>
                </div> -->
                <div class="calucurate-textboxA box04">
                    <label class="textH2" for="textbox03">WPM</label>
                    <input type="text" value="" class="textbox" id="textbox03" readonly="">
                </div>
                <div class="calucurate-textboxA box05">
                    <button type="button" class="button_main" id="btn02">クリア</button>
                </div>

            </div>
        </div>
        <div class="section02">
            <!-- 履歴 -->
            <!-- <p>履歴</p>a -->

        </div>
        <div class="section03">
            <h2>使いかた</h2>
            <br>
            <div>テキストボックスに文字数と読むのにかかった時間を入力すると、計算されたWPMが表示されます。
            <br><br> コロンと空白に対応しています。<br>例えば150秒と入力したい場合、 <span style="background-color: #b8eafd; ">2:30</span> または  <span style="background-color: #b8eafd">2 30</span> と入力してもちゃんと認識されます。
            <br><br>改良中
        </h7>
        </div>
            <!-- <ul class="textboxB">
                <li>3秒経ったら履歴に追加される機能</li>
                <li>3:56を秒数に変換してくれる機能✅</li>
                <li>3 56を秒数に変換してくれる機能✅</li>
                <li>コロン":"か空白" "かを切り替える機能</li>
            </ul> -->
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
