<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPM計算機</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>WPM計算機</header>

    <main>
        <!-- <p>WPMの求め方 <br> [文字数 ÷ 秒数× 60]</p> -->
        <section class="section01">
            <div class="calucurate-area" >
                <div class="calucurate-textboxA box01"><input  type="number" class="textbox"     id="textbox01"  placeholder="文字数" min="0" value=""></div>
                <div class="calucurate-textboxA box02"><input  type="text"   class="textbox"     id="textbox02"  placeholder="秒数" value=""></div>
                <div class="calucurate-textboxA box03"><input  type="text"   class="textbox"     id="textbox03"  placeholder="WPM" readonly="" value=""></div>
                <div class="calucurate-textboxA box04"><button type="button" class="button_main" id="btn01">クリア</button></div>
                <div class="calucurate-textboxA box05"><button type="button" class="button_main" id="btn02">履歴に残す</button></div>

            </div>
        </section>
        <section class="section02">
            <h2>履歴</h2>
            <ul>
                <li></li>
            </ul>

        </section>
        <section class="section03">
            <h2>使いかた</h2>
            <br>
            <div>
                文字数と時間を入力するとWPMが表示されます。
                <br><br>
                コロンと空白に対応しています。<br>
                例えば150秒と入力したい場合、<br>
                2:30 または 2 30 と入力してもちゃんと認識されます。
                <br><br>
                WPMの求め方 <br> [文字数 ÷ 秒数× 60]
                <!-- <br><br>改良中 -->
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
